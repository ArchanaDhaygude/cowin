

<!-- <h2 class="text-center">Template Driven Form-3</h2> -->
<div class="container">
    <div class="row text-center">
        <img src="../../../assets/Images/new-logo.svg" alt=""><br>
        Ministry of Health & Family Welfare<br><br>
        Welcome!<br>
        Health Facility Managers
    </div>
    <form name="Form-3" (ngSubmit)="onSubmitForm(frm)" #frm="ngForm">
        <div class="form-gruop">
            <label>Phone Number</label>
            <input type="number" class="form-control" name="phone" #phone="ngModel" ngModel required
                [ngClass]="{'is-invalid':frm.submitted && phone.invalid}">
            <div *ngIf="frm.submitted && phone.invalid" class="invalid-feedback">Phone Number</div> is required
        </div><br>
        <div class="form-gruop">
            <label>Password</label>
            <input type="text" formControlName="pass" class="form-control"
            required [ngClass]="{'is-invalid':isSubmitted && f.pass.errors}">
            <div *ngIf="isSubmitted && f.pass.errors?.required" class="invalid-feedback">Password is Required</div>
        </div>
        <div class="text-right">
            Forgot Password?
        </div>
         <button type="submit" class="btn btn-success">Login</button><br>
         or<br>
         <button>Login Using OTP</button>
    </form>
    
</div>
